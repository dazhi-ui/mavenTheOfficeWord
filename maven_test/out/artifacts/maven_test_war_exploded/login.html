<script>
    $(function () {
        $("#login").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            if (username == "" || password == "")
                alert("请将信息填写完整！");
            else {
                $.ajax({
                    url: "login",
                    type: "POST",
                    data: {"username": username, "password": password},
                    dataType: "JSON",
                    async: true,
                    success: function (data) {
                        if (data.status == 0) {
                            alert("该用户已停用！！！");
                        } else if (data.username == "null") {
                            alert("用户名或密码错误！！！");
                        } else {
                            alert("登录成功！！！");
                            localStorage.setItem("job", data.job);
                            localStorage.setItem("permissionId", data.permissionId);
                            localStorage.setItem("username",data.username);
                            if (data.permissionId == "0") {
                                location.href = "sale/sale.html";
                            } else if (data.permissionId == "1") {
                                location.href = "office/office.html";
                            } else if (data.permissionId == "2")
                                location.href = "jl/jl.html";
                            else if (data.permissionId == "3")
                                location.href = "zjl/zjl.html";
                            else if (data.permissionId == "10")
                                location.href = "admin/admin.html";
                        }
                    },
                    error: function (e) {
                        alert("出现错误！！");
                    }
                });
            }
        });
    });

</script>
