<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加顾客</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .main{
        padding-left: 350px;
        padding-top: 10px;
    }
    .btn{
        margin-left: 50px;
    }
</style>
<body>
<h2 style="font-family: '楷体';text-align: center">添加用户信息</h2>
<div class="main">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="psw" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="psw" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">职位</label>
            <div class="col-sm-5" style="padding-top: 5px">
                <select id="job">
                    <option value="四销售">四销售</option>
                    <option value="五销售">五销售</option>
                    <option value="六销售">六销售</option>
                </select>
            </div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-primary" id="tijiao">提交</button>
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </form>
</div>
<script>
    $(function () {

        $("#tijiao").click(function () {
            var username=$("#username").val();
            var password=$("#psw").val();
            var job=$("#job option:selected").val();
            if(username==""||password==""||job=="")
            {
                alert("请将信息补充完整！！！");
            }
            $.ajax({
                url: "../adduser",
                type: "POST",
                data: {"username": username, "password": password,job:job,permissionId:"0",status:"1"},
                dataType: "text",
                async: true,
                success: function (data) {
                    if(data=="yes")
                    {
                        alert("添加成功！");
                    }
                    else
                    {
                        alert("添加失败！");
                    }
                },
                error: function (e) {
                    alert("出现错误！！");
                }
            });

        });

    })
</script>
</body>
</html>
